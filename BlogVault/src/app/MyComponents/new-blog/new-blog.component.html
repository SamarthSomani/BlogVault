<!-- src/app/MyComponents/new-blog/new-blog.component.html -->
<div>
    <h2>Create New Blog</h2>
    <form (ngSubmit)="createBlog()" #blogForm="ngForm">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="blogData.title" name="title" required>
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="blogData.content" name="content" required></textarea>
      </div>
      <button type="submit">Create Blog</button>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
